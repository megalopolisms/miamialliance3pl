<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | Miami Alliance 3PL Portal</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <nav class="nav container">
            <a href="../index.html" class="logo">
                <span class="logo-icon">üì¶</span>
                <span class="logo-text">MIAMI ALLIANCE <span class="logo-accent">3PL</span></span>
            </a>
            <button class="nav-toggle sidebar-toggle" aria-label="Toggle sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><span id="user-name" class="nav-link">Welcome</span></li>
                <li><a href="#" id="logout-btn" class="nav-link btn btn-outline">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="portal-layout">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <nav>
                <a href="dashboard.html" class="portal-nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="shipments.html" class="portal-nav-item">
                    <span>üöö</span> Shipments
                </a>
                <a href="tracking.html" class="portal-nav-item">
                    <span>üîç</span> Tracking
                </a>
                <a href="inventory.html" class="portal-nav-item active">
                    <span>üì¶</span> Inventory
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg); flex-wrap: wrap; gap: var(--spacing-sm);">
                <h1 style="color: var(--color-gray-900);">Inventory</h1>
                <button id="new-item-btn" class="btn btn-primary">+ Add Item</button>
            </div>

            <!-- Add Item Form (hidden by default) -->
            <div id="item-form-container" class="dashboard-card" style="display: none; margin-bottom: var(--spacing-xl);">
                <h2 style="font-size: var(--font-size-xl); margin-bottom: var(--spacing-md); color: var(--color-gray-900);">Add Inventory Item</h2>
                <form id="item-form">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-md);">
                        <div class="form-group">
                            <label for="item-sku">SKU</label>
                            <input type="text" id="item-sku" required placeholder="ABC-123">
                        </div>
                        <div class="form-group">
                            <label for="item-name">Product Name</label>
                            <input type="text" id="item-name" required placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <label for="item-qty">Quantity</label>
                            <input type="number" id="item-qty" required placeholder="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="item-location">Location</label>
                            <input type="text" id="item-location" placeholder="A1-01">
                        </div>
                        <div class="form-group">
                            <label for="item-reorder">Reorder Level</label>
                            <input type="number" id="item-reorder" placeholder="10" min="0">
                        </div>
                    </div>
                    <div style="display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-md);">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                        <button type="button" id="cancel-item" class="btn btn-outline">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Stats -->
            <div class="dashboard-stats" style="margin-bottom: var(--spacing-lg);">
                <div class="dashboard-card">
                    <h3>Total Items</h3>
                    <div class="value" id="total-items">0</div>
                </div>
                <div class="dashboard-card">
                    <h3>Total Units</h3>
                    <div class="value" id="total-units">0</div>
                </div>
                <div class="dashboard-card">
                    <h3>Low Stock</h3>
                    <div class="value" id="low-stock" style="color: var(--color-accent);">0</div>
                </div>
            </div>

            <!-- Search -->
            <div style="margin-bottom: var(--spacing-md);">
                <input type="text" id="search-input" placeholder="Search by SKU or product name..." style="width: 100%; max-width: 400px; padding: 0.75rem 1rem; border: 1px solid var(--color-gray-300); border-radius: var(--radius-md);">
            </div>

            <!-- Inventory Table -->
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Location</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: var(--spacing-xl); color: var(--color-gray-500);">
                                Loading inventory...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
        <div class="dashboard-card" style="width: 100%; max-width: 400px; margin: var(--spacing-md);">
            <h2 style="font-size: var(--font-size-xl); margin-bottom: var(--spacing-md); color: var(--color-gray-900);">Edit Quantity</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-qty">New Quantity</label>
                    <input type="number" id="edit-qty" required min="0">
                </div>
                <div style="display: flex; gap: var(--spacing-sm);">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="cancel-edit" class="btn btn-outline">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, orderBy, getDocs, addDoc, doc, getDoc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fallback admin emails (used only if Firestore role is missing)
        const FALLBACK_ADMIN_EMAILS = [
            'admin@miamialliance3pl.com',
            'yuri@miamialliance3pl.com'
        ];

        let currentUser = null;
        let currentUserRole = null;
        let inventoryData = [];

        // Helper to check if user is staff (admin or employee)
        function isStaff() {
            return currentUserRole === 'admin' || currentUserRole === 'employee';
        }

        // Check authentication and get user role
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../login.html';
                return;
            }
            currentUser = user;

            // Get user role from Firestore
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById('user-name').textContent = 'Welcome, ' + userData.name;

                // Check role from Firestore, fallback to admin check by email
                if (userData.role) {
                    currentUserRole = userData.role;
                } else if (FALLBACK_ADMIN_EMAILS.includes(user.email)) {
                    currentUserRole = 'admin';
                } else {
                    currentUserRole = 'customer';
                }
            } else {
                // No user doc - check fallback admin emails
                if (FALLBACK_ADMIN_EMAILS.includes(user.email)) {
                    currentUserRole = 'admin';
                } else {
                    currentUserRole = 'customer';
                }
            }

            loadInventory();
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
            window.location.href = '../login.html';
        });

        // Toggle add form
        document.getElementById('new-item-btn').addEventListener('click', () => {
            document.getElementById('item-form-container').style.display = 'block';
        });

        document.getElementById('cancel-item').addEventListener('click', () => {
            document.getElementById('item-form-container').style.display = 'none';
            document.getElementById('item-form').reset();
        });

        // Search
        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const filtered = inventoryData.filter(item =>
                item.sku.toLowerCase().includes(search) ||
                item.name.toLowerCase().includes(search)
            );
            renderInventory(filtered);
        });

        // Add item
        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const itemData = {
                user_id: currentUser.uid,
                sku: document.getElementById('item-sku').value,
                name: document.getElementById('item-name').value,
                quantity: parseInt(document.getElementById('item-qty').value),
                location: document.getElementById('item-location').value || 'Unassigned',
                reorder_level: parseInt(document.getElementById('item-reorder').value) || 10,
                last_updated: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'inventory'), itemData);
                document.getElementById('item-form-container').style.display = 'none';
                document.getElementById('item-form').reset();
                loadInventory();
            } catch (error) {
                alert('Error adding item: ' + error.message);
            }
        });

        // Edit modal
        document.getElementById('cancel-edit').addEventListener('click', () => {
            document.getElementById('edit-modal').style.display = 'none';
        });

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const newQty = parseInt(document.getElementById('edit-qty').value);

            try {
                await updateDoc(doc(db, 'inventory', id), {
                    quantity: newQty,
                    last_updated: new Date().toISOString()
                });
                document.getElementById('edit-modal').style.display = 'none';
                loadInventory();
            } catch (error) {
                alert('Error updating: ' + error.message);
            }
        });

        async function loadInventory() {
            const tbody = document.getElementById('inventory-list');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: var(--spacing-xl); color: var(--color-gray-500);">Loading...</td></tr>';

            try {
                let q;
                // Staff (admin/employee) see all inventory, customers see only their own
                if (isStaff()) {
                    q = query(
                        collection(db, 'inventory'),
                        orderBy('last_updated', 'desc')
                    );
                } else {
                    q = query(
                        collection(db, 'inventory'),
                        where('user_id', '==', currentUser.uid),
                        orderBy('last_updated', 'desc')
                    );
                }
                const snapshot = await getDocs(q);

                inventoryData = [];
                let totalUnits = 0;
                let lowStock = 0;

                snapshot.forEach((doc) => {
                    const data = { id: doc.id, ...doc.data() };
                    inventoryData.push(data);
                    totalUnits += data.quantity;
                    if (data.quantity <= (data.reorder_level || 10)) {
                        lowStock++;
                    }
                });

                document.getElementById('total-items').textContent = inventoryData.length;
                document.getElementById('total-units').textContent = totalUnits;
                document.getElementById('low-stock').textContent = lowStock;

                renderInventory(inventoryData);
            } catch (error) {
                console.error('Error loading inventory:', error);
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: var(--spacing-xl); color: var(--color-gray-500);">Error loading inventory</td></tr>';
            }
        }

        function renderInventory(items) {
            const tbody = document.getElementById('inventory-list');

            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: var(--spacing-xl); color: var(--color-gray-500);">No inventory items found</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            items.forEach((item) => {
                const isLowStock = item.quantity <= (item.reorder_level || 10);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${item.sku}</strong></td>
                    <td>${item.name}</td>
                    <td style="color: ${isLowStock ? 'var(--color-accent)' : 'inherit'}; font-weight: ${isLowStock ? '600' : '400'};">
                        ${item.quantity}
                        ${isLowStock ? '<span style="font-size: var(--font-size-sm); margin-left: 4px;">‚ö†Ô∏è Low</span>' : ''}
                    </td>
                    <td>${item.location}</td>
                    <td>${new Date(item.last_updated).toLocaleDateString()}</td>
                    <td>
                        <button class="btn-edit" data-id="${item.id}" data-qty="${item.quantity}" style="background: none; border: none; color: var(--color-accent); cursor: pointer; padding: 4px 8px;">Edit</button>
                        <button class="btn-delete" data-id="${item.id}" style="background: none; border: none; color: #ef4444; cursor: pointer; padding: 4px 8px;">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Add event listeners
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('edit-id').value = btn.dataset.id;
                    document.getElementById('edit-qty').value = btn.dataset.qty;
                    document.getElementById('edit-modal').style.display = 'flex';
                });
            });

            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (confirm('Are you sure you want to delete this item?')) {
                        try {
                            await deleteDoc(doc(db, 'inventory', btn.dataset.id));
                            loadInventory();
                        } catch (error) {
                            alert('Error deleting: ' + error.message);
                        }
                    }
                });
            });
        }
    </script>
    <script src="../js/main.js"></script>
</body>
</html>
